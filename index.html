<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk-3002 Practice Exam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div id="question-number">Question: </div>
            <div id="timer-button">Time Remaining: </div>
        </header>
        <h1>Splunk-3002 Practice Quiz</h1>
        <div id="question-area">
            <div class="question" id="question-text">This quiz is comprised of 53 questions and you will have 60 minutes to complete the questions. Good Luck!</div>
            <div class="answers" id="answer-options">
                <!-- Answer options dynamically generated here -->
            </div>
            <div class="feedback" id="feedback-area">
                <!-- Feedback and explanation here -->
            </div>
        </div>
        <button id="start-quiz">Start Quiz</button>
        <button id="submit">Submit Answer</button>
        <button id="next">Next Question</button>
        <div id="results"></div>
        <button id="restartQuizButton" style="display: none;">Restart Quiz</button>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
